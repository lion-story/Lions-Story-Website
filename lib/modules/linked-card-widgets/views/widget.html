{% import 'apostrophe-templates:styled-text.html' as text %}
<div class='card'>
	<div class='card-img-top'>
        {{ apos.singleton(data.widget, 'cardImage', 'apostrophe-images', {}) }}
	</div>
	<div class='card-body p-0'>
		<h5 class='card-title'>
			{{ text.styledText(data.widget ,'card_title')}}
		</h5>
		<p class='card-text'>
			{{ text.styledText(data.widget ,'card_text')}}
		</p>
		<a href='{{data.widget.button_link}}' class='link-btn btn btn-primary align-bottom w-100'>{{data.widget.button_text}}</a>
	</div>
</div>

<style>
	.card{
		width: 20rem;
		border: none;
	}
</style>
