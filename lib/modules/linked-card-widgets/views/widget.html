<div class='card'>
	<div class='card-img-top' src='{{data.widget.card_image}}'>
	</div>
	<div class='card-body'>
		<h5 class='card-title'>
			{{data.widget.card_title}}
		</h5>
		<p class='card-text'>
			{{data.widget.card_text}}
		</p>
		<a href='{{data.widget.button_link}}' class='btn btn-primary'>{{data.widget.button_text}}</a>
	</div>
</div>
