
<div class='container d-flex flex-row py-1'>
	<div class='navbar row align-items-center w-100'>
		<div class='media mr-6'>
			<a href='{{ data.home._url }}'>
				{{ apos.singleton(data.widget, 'logo_image', 'apostrophe-images', { }) }}
			</a>
		</div>

		<ul class = 'navbar-nav ml-6 align-self-end'>
			{% for page in data.home._children %}
				<li class = 'nav-item ml-4' ><a class='nav-page' href='{{page._url}}'> {{page.title}} </li>
			{% endfor %}
				<li class = 'nav-item ml-4' ><a class='yellow-bg' href=''>DONATE</a></li>
		</ul>
	</div>
</div>

<style>
.navbar{
	max-height: 50px;
}
.navbar-nav{
	flex-direction: row;
	flex-wrap: none;
}

.btn-nav{
	margin:2px;
	padding: 0;
}

.media{
	max-width: 300px;
	height: 100%;
}

.nav-page{
	font-weight: bold !important;
	text-decoration: none !important;
	color: #292663 !important;
}



</style>
