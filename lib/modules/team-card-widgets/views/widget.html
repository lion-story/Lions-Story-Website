<div class='card member-card mx-auto' onclick='on()'>
	<div class='card-body'>
		<div class='card-img-top'>
			{{ apos.singleton(data.widget, 'memberImage', 'apostrophe-images', {}) }}
		</div>
		<h4 class='card-title blue-text text-center'> {{ data.widget.memberName }} </h4>
		<h6 class='card-title yellow-text text-center'> {{ data.widget.memberTitle | upper }} </h6>
	</div>
</div>
<div class='container my-5' id='bio-overlay' onclick='off()'>
        {{ apos.singleton(data.widget, 'memberInfo', 'apostrophe-rich-text', {}) }}
</div>
<div id='blur-overlay' onclick='off()'>
</div>

<style>
#bio-overlay{
    position: fixed;
    display: none;
    width: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 3;
    cursor: pointer;
	background-color: #f8f8f0;
}
#blur-overlay{
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 2;
    cursor: pointer;
	background-color: black;
    opacity: 0.5;
}
</style>

<script>
    function on() {
        document.getElementById('bio-overlay').style.display = 'block';
        document.getElementById('blur-overlay').style.display = 'block';
    }
    function off() {
        document.getElementById('bio-overlay').style.display = 'none';
        document.getElementById('blur-overlay').style.display = 'none';
    }
</script>
